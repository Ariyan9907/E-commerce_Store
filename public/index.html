<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ShopHub</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="cart.html">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li><a href="orders.html">Orders</a></li>
                <li id="auth-link"><a href="login.html">Login</a></li>
                <li id="user-info" style="display: none;">
                    <span id="username-display"></span>
                    <button id="logout-btn" class="btn btn-small">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <h2>Welcome to ShopHub</h2>
            <p>Your one-stop shop for electronics and accessories</p>
        </section>

        <section class="products-section">
            <div class="section-header">
                <h2>Featured Products</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="Electronics">Electronics</button>
                    <button class="filter-btn" data-category="Accessories">Accessories</button>
                </div>
            </div>

            <div id="products-grid" class="products-grid">
                <div class="loading">Loading products...</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
