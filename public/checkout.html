<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ShopHub</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li><a href="orders.html">Orders</a></li>
                <li id="auth-link"><a href="login.html">Login</a></li>
                <li id="user-info" style="display: none;">
                    <span id="username-display"></span>
                    <button id="logout-btn" class="btn btn-small">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>Checkout</h2>
        
        <div class="checkout-container">
            <div class="checkout-form">
                <h3>Shipping Information</h3>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="postal-code">Postal Code</label>
                            <input type="text" id="postal-code" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Place Order</button>
                </form>
            </div>

            <div class="order-summary-sidebar">
                <h3>Order Summary</h3>
                <div id="order-items"></div>
                <div class="summary-total">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="order-subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-row total">
                        <strong>Total:</strong>
                        <strong id="order-total">$0.00</strong>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
