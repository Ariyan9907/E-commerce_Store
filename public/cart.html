<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ShopHub</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html" class="active">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li><a href="orders.html">Orders</a></li>
                <li id="auth-link"><a href="login.html">Login</a></li>
                <li id="user-info" style="display: none;">
                    <span id="username-display"></span>
                    <button id="logout-btn" class="btn btn-small">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>Shopping Cart</h2>
        
        <div id="cart-content">
            <div class="loading">Loading cart...</div>
        </div>

        <div id="cart-empty" style="display: none;" class="empty-state">
            <h3>Your cart is empty</h3>
            <p>Add some products to get started!</p>
            <a href="index.html" class="btn">Continue Shopping</a>
        </div>

        <div id="cart-items-container" style="display: none;">
            <div id="cart-items"></div>
            
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>Free</span>
                </div>
                <div class="summary-row total">
                    <strong>Total:</strong>
                    <strong id="cart-total">$0.00</strong>
                </div>
                <a href="checkout.html" class="btn btn-primary btn-block">Proceed to Checkout</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
