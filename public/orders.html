<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - ShopHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ShopHub</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart <span id="cart-count" class="badge">0</span></a></li>
                <li><a href="orders.html" class="active">Orders</a></li>
                <li id="auth-link"><a href="login.html">Login</a></li>
                <li id="user-info" style="display: none;">
                    <span id="username-display"></span>
                    <button id="logout-btn" class="btn btn-small">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>My Orders</h2>
        
        <div id="orders-content">
            <div class="loading">Loading orders...</div>
        </div>

        <div id="orders-empty" style="display: none;" class="empty-state">
            <h3>No orders yet</h3>
            <p>Start shopping to create your first order!</p>
            <a href="index.html" class="btn">Browse Products</a>
        </div>

        <div id="orders-list"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
